<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Superheroes are awesome</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Heroes of the all times</h1>

  </header>

  <section id="main">

  </section>
</body>
  <script>
    let header = document.querySelector('header');
    let section = document.querySelector('section');
    let requestURL = 'https://gist.githubusercontent.com/LeandroDCI/697427913933937f714dc9c4e728d1c7/raw/ce065f1a72d937eade74e5523d68d834ec2b5304/Heroes.json';
    let request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function () {
      let heroes = request.response;

      showHeroes(heroes);
    }

    function showHeroes(jsonObj) {

      for (var i = 0; i < jsonObj.length; i++) {
        let heroes = jsonObj[i];
        console.log(heroes);

        var myH2 = document.createElement('h2');
        var myPara1 = document.createElement('p');
        var myPara2 = document.createElement('p');
        var myPara3 = document.createElement('p');
        //var myList = document.createElement('ul');

        myH2.textContent = heroes.superhero;
        myPara1.textContent = 'publisher: ' + heroes.publisher;
        myPara2.textContent = 'alter ego: ' + heroes.alter_ego;
        myPara3.textContent = 'first appearance: ' + heroes.first_appearance;


        // let characters = heroes.characters;
        //console.log(characters)



        let myArticle = document.getElementById('main')
        myArticle.appendChild(myH2);
        myArticle.appendChild(myPara1);
        myArticle.appendChild(myPara2);
        myArticle.appendChild(myPara3);
        // myArticle.appendChild(myList);

        
      }
    }
  </script>


</html>
